{% extends "base.html" %}
{% block title %}密碼生成器{% endblock %}

{% block content %}
<h2>密碼生成器</h2>
<form method="POST">
    <label>密碼長度 (8~16):</label>
    <input type="number" name="length" min="8" max="16" value="12" required><br><br>

    <label>生成密碼數量:</label>
    <input type="number" name="count" min="1" value="1" required><br><br>

    <button type="submit">生成密碼</button>
</form>

{% if passwords %}
<h3>生成的密碼:</h3>
<ul>
    {% for pwd, score, strength in passwords %}
    <li>
        <strong>{{ pwd }}</strong> -- 分數: {{ score }} ({{ strength }})
        <!-- 儲存按鈕 -->
        <form method="POST" action="{{ url_for('password_generator.save_generated') }}" style="display: inline;">
            <input type="hidden" name="generated_password" value="{{ pwd }}">
            <label>網站名稱:</label>
            <input type="text" name="site_name" required>
            <label>帳號名稱:</label>
            <input type="text" name="site_username" required>
            <button type="submit" style="margin-left: 10px;">儲存</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
