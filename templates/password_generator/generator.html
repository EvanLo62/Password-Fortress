{% extends "base.html" %}
{% block title %}密碼生成器{% endblock %}

{% block content %}
<h2>密碼生成器</h2>
<form method="POST">
    <label>密碼長度:</label><br>
    <input type="number" name="length" value="12" min="6" max="64"><br><br>
    <input type="checkbox" name="digits" checked> 數字<br>
    <input type="checkbox" name="special" checked> 特殊字元<br>
    <input type="checkbox" name="upper" checked> 大寫字母<br>
    <input type="checkbox" name="lower" checked> 小寫字母<br><br>
    <button type="submit">生成</button>
</form>

{% if generated_password %}
    <p>生成的密碼：<strong>{{ generated_password }}</strong></p>
    <hr>
    <h3>將此密碼儲存至管理中心</h3>
    <form action="{{ url_for('password_generator.save_generated') }}" method="POST">
        <input type="hidden" name="generated_password" value="{{ generated_password }}">
        <label>網站名稱:</label><br>
        <input type="text" name="site_name" required><br><br>
        <label>網站用戶名:</label><br>
        <input type="text" name="site_username" required><br><br>
        <button type="submit">儲存</button>
    </form>
{% endif %}
{% endblock %}
