{% extends "base.html" %}
{% block title %}我的密碼{% endblock %}

{% block content %}
<h2>已存儲的密碼</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>網站名稱</th>
        <th>網站用戶名</th>
        <th>密碼強度</th>
        <th>操作</th>
    </tr>
    {% for entry in entries %}
    <tr>
        <td>{{ entry.site_name }}</td>
        <td>{{ entry.site_username }}</td>
        <td>{{ entry.strength_score }}</td>
        <td>
            <a href="{{ url_for('password_manager.edit_password', entry_id=entry.id) }}">編輯</a>
            <form action="{{ url_for('password_manager.delete_password', entry_id=entry.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('確定刪除？');">
                <button type="submit">刪除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('password_manager.add_password') }}">新增密碼</a>
{% endblock %}
