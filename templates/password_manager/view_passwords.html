<!-- view_passwords.html -->

{% extends "base.html" %}
{% block title %}查看密碼{% endblock %}

{% block content %}
<style>
  /* 表格樣式 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #0073e6; /* 表頭背景顏色 */
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9; /* 偶數列背景 */
  }

  button {
    background-color: #d9e6f2;
    color: #0073e6;
    border: 1px solid #0073e6;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  button:hover {
    background-color: #c2d4e6;
    color: #005bb5;
  }

  .copy-btn {
    background-color: #fff4e6;
    color: #e17d20;
    border: 1px solid #e17d20;
  }

  .copy-btn:hover {
    background-color: #ffe8cc;
    color: #b55a15;
  }

  .delete-btn {
    background-color: #fdecea;
    color: #dc3545;
    border: 1px solid #dc3545;
  }

  .delete-btn:hover {
    background-color: #f8d7da;
    color: #b21f2d;
  }

  .edit-btn {
    background-color: #e2f3e9;
    color: #218838;
    border: 1px solid #218838;
  }

  .edit-btn:hover {
    background-color: #d1e7dd;
    color: #19692c;
  }

  .two-factor-btn {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #856404;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .two-factor-btn:hover {
    background-color: #ffeeba;
    color: #533f03;
  }
</style>

<h2 style="text-align: center; color: #0073e6;">已存儲的密碼</h2>

<form action="{{ url_for('password_manager.verify_2fa_page') }}" method="GET" style="display:inline;">
  <button type="submit" class="two-factor-btn">信箱兩步驟驗證</button>
</form>

<table>
  <tr>
    <th>網站名稱</th>
    <th>網站用戶名</th>
    <th>密碼強度</th>
    <th>操作</th>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>{{ entry.site_name }}</td>
    <td>{{ entry.site_username }}</td>
    <td>{{ entry.strength_score }}</td>
    <td>
      <form action="{{ url_for('password_manager.edit_password', entry_id=entry.id) }}" method="GET" style="display:inline;">
        <button type="submit" class="edit-btn">編輯</button>
      </form>
      <button class="copy-btn" onclick="copyToClipboard('{{ entry.site_password }}')">複製</button>
      <form action="{{ url_for('password_manager.delete_password', entry_id=entry.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('確定刪除？');">
        <button type="submit" class="delete-btn">刪除</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<form action="{{ url_for('password_manager.add_password') }}" method="GET">
  <button type="submit">新增網站密碼</button>
</form>

<script>
  function copyToClipboard(password) {
    navigator.clipboard.writeText(password).then(() => {
      alert('密碼已成功複製到剪貼簿！');
    }).catch(err => {
      alert('複製失敗: ' + err);
    });
  }

</script>
{% endblock %}
