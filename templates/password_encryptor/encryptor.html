{% extends "base.html" %}
{% block title %}密碼加密器{% endblock %}

{% block content %}
<h2>密碼加密器</h2>
<form method="POST">
    <label for="hint">提示詞:</label><br>
    <input type="text" id="hint" name="hint" required><br><br>

    <label for="original_pw">原始密碼:</label><br>
    <input type="password" id="original_pw" name="original_pw" required><br><br>

    <label for="length">密碼長度:</label><br>
    <input type="number" id="length" name="length" min="8" max="15" value="12"><br><br>

    <button type="submit">生成加密密碼</button>
</form>

{% if encrypted_password %}
    <p>您的加密後密碼：<strong>{{ encrypted_password }}</strong></p>
    <p>請複製保存！</p>
{% endif %}
{% endblock %}
